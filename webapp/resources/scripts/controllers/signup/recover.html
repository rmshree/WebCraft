<div class="container-fluid" ng-init="ctrl.init()" xmlns="http://www.w3.org/1999/html">


            <div class="col-lg-12 text-center recoverContainer">


                <h2> Forgot your password?</h2>

                    <form class="form-register">
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label class="pull-left">Enter your email address:</label>
                                <input type="text" ng-model="user.email" class="form-control" maxlength="64" />
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-lg-3">
                                <button class="btn btn-lg btn-primary btn-block" ng-disabled="!user.email || ctrl.buttonDisabled == true"
                                        type="submit" ng-click="ctrl.submit(user)">
                                    Submit
                                </button>
                            </div>
                         </div>
                    </form>

                    <div style="margin: auto; width: 80%; padding: 10px" ng-if="ctrl.message">
                        <div>{{ctrl.message}}</div>
                    </div>
                </div>
</div>
