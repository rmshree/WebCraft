<div class="container-fluid" ng-init="ctrl.init()">

    <div class="page-header">
        <h1>Forums <small></small></h1>
    </div>

    <button class="btn btn-primary pull-right" style="margin-bottom: 20px" ng-click="ctrl.showForm = true" ng-if="!ctrl.showForm">New Post</button>

    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                Sample Category
            </div>
            <div class="panel-body" style="padding: 0">
                <div ng-repeat="post in ctrl.posts track by post.id">
                    <div href class="clickable col-xs-12 panel-body" style="border-bottom: 1px solid #e4e4e4" ng-click="ctrl.goToPost(post)">
                        <div class="col-md-3" style="display: inline-block">
                            <!--<img ng-if="post.user.artwork_url !== null" height="50px" width="50px" ng-src="{{post.user.artwork_url}}">-->
                            <img height="75px" width="75px" class="pull-left" src="resources/images/noImage.jpg">
                            <div class="col-md-8" style="padding: 0">
                                <h5>{{post.user.username}}</h5>
                                <span>{{post.date | date: 'medium'}}</span>
                            </div>
                        </div>

                        <h3 class="col-md-3" style="margin-top: 0">{{post.title}}</h3>
                        <span class="col-md-2 pull-right"><small>Comments: </small><span class="badge"> {{post.comments_length}}</span></span>
                        <div class="col-xs-9">
                            <p>{{post.text | limitTo: 75}} <span ng-if="post.text.length > 75">...</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="ctrl.showForm" class="col-xs-4 panel">
        <div class="col-xs-12">
            <div class="form-group col-md-7">
                <label for="title">Title</label>
                <input id="title" class="form-control" type="text" ng-model="newPost.title">
            </div>

            <div class="form-group col-md-12">
                <label for="text">Text</label>
                <textarea id="text" class="form-control" maxlength="1000" rows="3" ng-model="newPost.text"></textarea>
            </div>
        </div>
        <div class="col-xs-12">
            <button class="btn btn-primary" ng-click="ctrl.post(newPost)" ng-disabled="!newPost.title || !newPost.text">Add post</button>
            <button class="btn btn-primary" ng-click="ctrl.showForm = false">Cancel</button>
        </div>
    </div>
</div>
