<div class="container-fluid" ng-init="ctrl.init()">

    <h3>Example Forums Page... Under Construction</h3>
    <button class="btn btn-primary" ng-click="ctrl.post()">Add random post</button>
    <hr>
    <div ng-repeat="post in ctrl.posts track by post.id">
        <h3>{{post.title}}</h3>
        <br>
        <p>{{post.text}}</p>
        <small>by: </small> <span>{{post.user.username}}</span>
        <p>{{post.date | date: 'short'}}</p>
        <hr>
    </div>

</div>
