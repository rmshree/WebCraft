<div class="container-fluid" ng-init="ctrl.init()">

    <h3>Example Forums Page... Under Construction</h3>
    <button class="btn btn-primary" ng-click="ctrl.showForm = true" ng-if="!ctrl.showForm">New Post</button>
    <div ng-if="ctrl.showForm" class="col-xs-12 panel">
        <div class="col-xs-6">
            <div class="form-group col-md-7">
                <label for="title">Title</label>
                <input id="title" class="form-control" type="text" ng-model="newPost.title">
            </div>

            <div class="form-group col-md-12">
                <label for="text">Text</label>
                <textarea id="text" class="form-control" maxlength="500" rows="3" ng-model="newPost.text"></textarea>
            </div>
        </div>
        <div class="col-xs-12">
            <button class="btn btn-primary" ng-click="ctrl.post(newPost)" ng-disabled="!newPost.title || !newPost.text">Add post</button>
            <button class="btn btn-primary" ng-click="ctrl.showForm = false">Cancel</button>
        </div>
    </div>

    <hr>
    <div ng-repeat="post in ctrl.posts track by post.id">
        <div class="col-xs-12 panel-body" style="background-color: gainsboro;" ng-init="ctrl.getCommentsForPost(post)">
            <span class="col-md-3" style="font-size: large">{{post.title}}</span>
            <span class="col-md-3">{{post.user.username}}</span>
            <span class="col-md-2">{{post.comments_length}}</span>
            <span class="col-md-2">{{post.date | date: 'short'}}</span>
            <a href ng-if="!post.showComments" ng-click="post.showComments = true"><i class="fa fa-chevron-down"></i></a>
            <a href ng-if="post.showComments" ng-click="post.showComments = false"><i class="fa fa-chevron-up"></i></a>
            <button ng-click="post.showCommentForm = true">Reply</button>
        </div>

        <div ng-if="post.showCommentForm">
            <div class="form-group col-md-12">
                <label for="comment">Text</label>
                <textarea id="comment" class="form-control" maxlength="500" rows="3" ng-model="newComment.text"></textarea>
            </div>

            <div class="col-xs-12">
                <button class="btn btn-primary" ng-click="ctrl.addComment(post, newComment.text)" ng-disabled="!newComment.text">Add comment</button>
                <button class="btn btn-primary" ng-click="post.showCommentForm = false">Cancel</button>
            </div>
        </div>

        <div ng-if="post.showComments && post.comments.length > 0" ng-repeat="comment in post.comments" class="col-xs-12 panel-body" style="background-color: #9d9d9d; height: 50px">
            <span class="col-md-3">{{comment.user.username}}</span>
            <span class="col-md-9" style="font-size: large">{{comment.text}}</span>
        </div>
    </div>

</div>
