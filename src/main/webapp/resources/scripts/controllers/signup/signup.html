<div class="container-fluid" ng-init="ctrl.init()">



            <div class=" col-md-6 text-center" align="left">



                <div class="form-group">

                    <form class="form-register">
                        <span class="pull-left"
                              <span>Username: </span>
                        <input type="text" ng-model="user.username" class="form-control" maxlength="15">
                        <span class="pull-left"
                              style="font-family: 'Open Sans', serif;color: #8d1d1c;">Password: </span>
                        <input type="password" ng-model="user.password" class="form-control" maxlength="15">
                    </form>

                    <button class="btn btn-lg btn-primary btn-block" ng-disabled="!user.username || !user.password"
                            type="submit" ng-click="ctrl.signUp(user)"
                            style="font-family: 'IM Fell Great Primer SC', serif;">
                        Submit
                    </button>

                    <div style="margin: auto; width: 80%; padding: 10px">
                        <div ng-if="ctrl.statusFlag">{{ctrl.statusMessage}}</div>
                        <div style="color: red" ng-if="!ctrl.statusFlag">{{ctrl.statusMessage}}</div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
