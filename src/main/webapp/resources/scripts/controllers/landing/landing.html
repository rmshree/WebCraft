<div class="landing">
    <div class="container-fluid col-xs-12 text-center" ng-init="ctrl.init()" align="center">

        <br><br><h1 style="color: #2a3829; font-family: 'IM Fell Great Primer SC', serif; font-size: 72px; "><b>{{ctrl.welcomeMessage}}</b></h1>
        <h2 style="color: #2a3829; font-family: 'IM Fell Great Primer SC', serif; font-size: 48px;"><b>[{{ctrl.welcomeMessage2}}]</b></h2>
        <br><br><br>
        <h2 style="color: #2a3829;font-family: 'IM Fell Great Primer SC', serif; font-size: 36px;"><b>Create Account</b></h2>

        <div class="form-group" style="margin: auto; padding: 20px; width: 30%; background-color: #f7eac5">

            <form class="form-register">
                <span class="pull-left" style="font-family: 'Open Sans', serif;color: #8d1d1c;">Username: </span>
                <input type="text" ng-model="user.username" class="form-control" maxlength="15">
                <span class="pull-left" style="font-family: 'Open Sans', serif;color: #8d1d1c;">Password: </span>
                <input type="password" ng-model="user.password" class="form-control">
            </form>

            <button class="btn btn-lg btn-primary btn-block" ng-disabled="!user.username || !user.password" type="submit" ng-click="ctrl.signUp(user)" style="font-family: 'IM Fell Great Primer SC', serif;">Submit</button>

            <div style="margin: auto; width: 80%; padding: 10px">
                <div ng-if="ctrl.statusFlag">{{ctrl.statusMessage}}</div>
                <div style="color: red" ng-if="!ctrl.statusFlag">{{ctrl.statusMessage}}</div>
            </div>
        </div>

    </div>
</div>
