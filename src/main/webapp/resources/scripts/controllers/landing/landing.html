<body background="/resources/images/lmap.jpg">
    <div class="container-fluid" ng-init="ctrl.init()" align="center">

        <h1> <b>{{ctrl.welcomeMessage}}</b> </h1>
        <h1><b>{{ctrl.welcomeMessage2}}</b></h1>
        <br>
        <br>
        <h2>Sign-Up</h2>

        <br>

        <div ng-if="ctrl.statusFlag">{{ctrl.statusMessage}}</div>
        <div style="color: red" ng-if="!ctrl.statusFlag">{{ctrl.statusMessage}}</div>

        <label> Username </label>
        <input type="text" ng-model="user.username">
        <br>
        <label>Password</label>
        <input type="password" ng-model="user.password">
        <br>
        <br>
        <button ng-click="ctrl.signUp(user)" ng-disabled="!user.username || !user.password" style="align-content: center"> Submit </button>
    </div>
</body>
