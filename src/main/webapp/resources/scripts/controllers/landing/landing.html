<div class="container-fluid" ng-init="ctrl.init()">
    <h2>{{ctrl.welcomeMessage}}</h2>



    <div class="signup containerfluid">
        <h1>Sign-Up</h1>

        <label>Username</label>
        <input type="text" ng-model="user.username">

        <label>Password</label>
        <input type="password" ng-model="user.password">

        <button ng-click="ctrl.signUp(user)" ng-disabled="!user.username || !user.password"> Submit </button>
        <hr>
        <div ng-if="ctrl.statusFlag">{{ctrl.statusMessage}}</div>
        <div ng-if="!ctrl.statusFlag">{{ctrl.statusMessage}}</div>
    </div>

</div>
