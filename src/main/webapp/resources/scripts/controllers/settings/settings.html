<div class="container" ng-init="ctrl.init()">
    <div class="col-md-12 col-xs-12" style="color: black">
        <br>
        <br>
        <br>

        <!--<h1>-->
            <!--Settings-->
        <!--</h1>-->

        <div ng-if="ctrl.noUser">
            <span>Please <a ng-href="#/login">log in</a> to see your settings</span>
        </div>
    </div>

    <div class="col-xs-12" style="background-color: #989da1" ng-if="ctrl.currentUser.id">
        <ul class="nav nav-tabs" style="font-size: x-large">
            <li role="presentation" ng-class="{'active': ctrl.showUserTab}"><a ng-click="ctrl.showTab('user')" style="color: white" href>User Information</a></li>
            <li role="presentation" ng-class="{'active': ctrl.showNotificationsTab}"><a ng-click="ctrl.showTab('notifications')" style="color: white" href>Notifications</a></li>
        </ul>
        <!-- User Info -->
        <div class="form-group col-md-12" ng-if="ctrl.showUserTab" ng-include="'resources/scripts/controllers/settings/user.settings.html'"></div>
        <!-- Notifications -->
        <div class="form-group col-md-12" ng-if="ctrl.showNotificationsTab" ng-include="'resources/scripts/controllers/settings/notifications.settings.html'"></div>
    </div>
</div>
