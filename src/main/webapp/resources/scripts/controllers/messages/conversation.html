<div ng-init="ctrl.init()">
    <div class="col-md-5" ng-if="ctrl.profileUser.id">
        <h2 style="color: #5bc0de " >Send message to {{ctrl.messageTo}}</h2>
        <div class="input-group">
            <input ng-model="ctrl.messageTo" type="text" class="form-control" placeholder="Send to..." disabled>
      <span class="input-group-btn">
        <button ng-click="ctrl.sendMessage()" ng-disabled="!ctrl.message" class="btn btn-default" type="button">Send!</button>
      </span>
        </div>
        <div style="padding: 0; margin-top: 5px" class="col-md-12">
            <textarea ng-model="ctrl.message" class="col-md-12" rows="4" cols="50" placeholder="Compose you message..."></textarea>
        </div>

    </div>

    <div style="margin: auto; width: 50%">
        <div class="panel panel-info col-xs-12" style="padding: 0">
            <div class="panel-heading">
                Messages
            </div>
            <div class="panel-body" style="padding: 0">
                <div ng-repeat="message in ctrl.messages| orderBy: {message: {createDate}} track by message.id ">
                    <div href class="col-xs-12 panel-body" style="border-bottom: 1px solid #e4e4e4">
                        <div class="col-md-1 text-center" style="padding: 0" ng-class="{'pull-right': ctrl.currentUser.id === message.sender.id}">
                                <img height="75px" width="75px" style="margin-bottom: 10px" ng-src="{{message.sender.avatarUrl}}"><br>
                                {{message.sender.username}}

                        </div>
                        <div class="col-md-11 text-center" style="display: inline-block">
                            <h4>{{message.message_body}}</h4>
                            <!--<h5>by: </h5>-->
                            <h5>at: {{message.createDate | date: 'medium'}}</h5>
                        </div>

                        <!--<h2 class="col-md-6" style="margin-top: 0; font-family: monospace; font-size: xx-large"> <span ng-if="post.title.length > 40">...</span></h2>-->
                        <!--<span class="col-md-2 pull-right"><small>Comments: </small><span class="badge"> {{post.comments_length}}</span></span>-->
                        <!--<div class="col-xs-9">-->
                        <!--<p>{{conversation.lastMessage | limitTo: 75}}<span ng-if="post.text.length > 75">...</span></p>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
