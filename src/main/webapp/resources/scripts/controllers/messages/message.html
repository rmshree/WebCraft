<div class="container-fluid" ng-init="ctrl.init()">
    <div class="col-md-5 inboxContainer">

        <h3 style="display:inline-block">Messages</h3>


            <button type="button" class="btn btn-primary pull-right" ng-click="ctrl.isSendingMessage = true" ng-if="!ctrl.isSendingMessage" style="margin:30px">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i> New Message</button>

            <div ng-if="ctrl.isSendingMessage" class="col-xs-12">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="title" >To:</label>
                        <input id="title" class="form-control" type="text" ng-model="newMessage.receiver" placeholder="try thrall, medivh, or jaina ">
                    </div>

                    <div class="form-group">
                        <label for="text">Message:</label>
                        <textarea id="text" class="form-control" maxlength="1000" rows="3" ng-model="newMessage.body"></textarea>
                    </div>
                </div>
                <button class="btn btn-info pull-right" style="margin-left: 20px;"  ng-click="ctrl.sendMessage(newMessage)" ng-disabled="!newMessage.receiver || !newMessage.body">Send</button>
                <button class="btn btn-danger pull-right"  ng-click="ctrl.isSendingMessage= false">Cancel</button>

            </div>

        <br><br><br>

        <div class="col-md-12" style="padding-top: 10px">
            <div class="panel panel-default">
                <div class="panel-heading">Received Messages</div>

                <table class="table" hidden>
                    <thead>
                    <tr>
                        <th>Sender</th>
                        <th>Receiver</th>
                        <th>Date/Time</th>
                        <th>Message</th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="message in ctrl.messages">
                    <tr>
                        <td>{{message.sender.username}}</td>
                        <td>{{message.receiver.username}}</td>
                        <td>{{message.createDate | date: 'medium'}}</td>
                        <td>{{message.message_body}}</td>
                    </tr>
                    </tbody>
                </table>

                <table class="table">
                    <thead>
                    <tr>
                        <th>Username</th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="conversation in ctrl.conversations">
                    <tr>
                        <td ng-if="ctrl.currentUser.username!=conversation.user1.username">
                            <a href="#/conversation/{{conversation.id}}">
                            {{conversation.user1.username}}
                            </a>
                        </td>
                        <td ng-if="ctrl.currentUser.username!=conversation.user2.username">
                            <a href="#/conversation/{{conversation.id}}">
                            {{conversation.user2.username}}
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p style="text-align: center" ng-if="ctrl.messages.length === 0">You have no messages.</p>
        </div>
    </div>
</div>
