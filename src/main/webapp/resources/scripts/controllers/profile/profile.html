<div class="container-fluid" ng-init="ctrl.init()">
    <div class="container-fluid profileContainer" ng-if="ctrl.profileUser.id">
        <div class="row">
            <br/>
            <br/>
            <div class="col-md-3">
                <img ng-if="!ctrl.profileUser.avatarUrl" src="/resources/images/noImage.jpg" height="200" width="200">
                <img ng-if="ctrl.profileUser.avatarUrl" ng-src="{{ctrl.profileUser.avatarUrl}}" height="200" width="200">
            </div>
            <div class="col-md-5">
                <h1>{{ctrl.profileUser.username}}</h1>
                <!-- <span>North America [Region]</span> -->
                <h2>
                    ELO Rating: {{ctrl.profileUser.elo}}
                </h2>
                <h3>
                    Wins: {{ctrl.profileUser.win}}
                    <br/>
                    Losses: {{ctrl.profileUser.loss}}
                </h3>
            </div>
        </div>
    </div>
</div>
