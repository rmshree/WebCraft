<div class="container" ng-init="ctrl.init()">
    <div class="container profileContainer" ng-if="ctrl.profileUser.id">
        <div class="row">
            <div class="col-md-4">
                <img ng-if="!ctrl.profileUser.avatarUrl" ng-src="resources/images/default_avatar.png" height="200" width="200">
                <img ng-if="ctrl.profileUser.avatarUrl" ng-src="{{ctrl.profileUser.avatarUrl}}" height="200" width="200">
            </div>
            <div class="col-md-8">
                <h1>{{ctrl.profileUser.username}}</h1>
                <!-- <span>North America [Region]</span> -->
                <hr>
                <h2>
                    ELO Rating: {{ctrl.profileUser.elo}}
                </h2>
                <h3>
                    Wins: {{ctrl.profileUser.win}}
                    <br/>
                    Losses: {{ctrl.profileUser.loss}}
                </h3>
            </div>
        </div>
    </div>

</div>
